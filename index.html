<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <h1>Registration Form</h1>
                    <form name="reg_form" class="form-group text-center" action="" method="POST">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" name="fname" placeholder="First Name" class="form-control" required />
                             </div>
                             <div class="col-lg-6">
                                <input type="text" name="lname" placeholder="Last Name" class="form-control" required />
                             </div>
                        </div>
                        <br>
                        <input type="email" name="mail" placeholder="Email" class="form-control" required />
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="password" name="pwd1" placeholder="Password" class="form-control" required />
                             </div>
                             <div class="col-lg-6">
                                <input type="password" name="pwd2" placeholder="Retype Password" class="form-control" required />
                             </div>
                        </div>
                        <br>
                        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
